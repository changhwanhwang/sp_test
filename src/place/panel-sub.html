<div class="panel-sub popup" data-panel-sub="">
  <div class="popup-title title-wrap">
    <h2 class="title" data-lounge="title"></h2>
    <div class="button-box">
      <button class="btn-close"><span class="sr-only">닫기</span></button>
    </div>
  </div>
  <div class="panel-branch">
    <div class="panel-swiper swiper">
      <div class="swiper-wrapper" data-lounge="slides"></div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next pc-only"></div>
      <div class="swiper-button-prev pc-only"></div>
    </div>
    <div class="panel-location">
      <div class="location-wrap">
        <p class="location-address" data-lounge="address"></p>
        <ul class="subway-list" data-lounge="subway"></ul>
      </div>
    </div>
  </div>
  <div class="panel-wrap panel-intro">
    <div class="intro-wrap">
      <h3 class="title">지점소개</h3>
      <div class="desc-box">
        <p class="desc" data-lounge="intro"></p>
      </div>
    </div>
  </div>
  <div class="panel-wrap panel-info">
    <h3 class="title">라운지 시설</h3>
    <ul class="list" data-lounge="facility"></ul>
    <button class="see-more track_spl_c">더보기<span class="see-more-count" data-lounge="more">4</span></button>
  </div>
  <div class="panel-wrap panel-service">
    <h3 class="title">이용 서비스</h3>
    <ul class="list" data-lounge="service"></ul>
  </div>
  <div class="button-wrap">
    <a class="button-buy btn-mem-single track_spl_a" href="../lounge/index.html?link=mem" data-lounge="purchase">멤버십 시작하기</a>
  </div>
</div>
